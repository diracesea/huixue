<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>慧学平台</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="t_container">
        <header class="t_h_bg">
            <span>慧学平台</span>
        </header>
        <main class="t_main">
            <div class="t_box">
                <header class="t_title">
                    <span>学习次数</span>
                    <span class="t_number">26823.00</span>
                </header>
                <div class="t_list">
                    <div class="t_min">知识掌握<i></i></div>
                    <div class="t_min">技能掌握 <i></i></div>
                    <div class="t_min">相关素养 <i></i></div>
                </div>
                <div id="chart_1" class="echart" style="width: 100%; height: 2.4rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>学生课堂活跃度</span>
                </header>
                <div id="chart_2" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>学习效果图</span>
                </header>
                <div id="chart_3" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <div class="main_table t_btn8">
                <header class="t_title">
                    <span>目标达成度</span>
                </header>
                    <table>
                        <thead>
                        <tr>
                            <th>课程模块</th>
                            <th>课前</th>
                            <th>课中</th>
                            <th>课后</th> 
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>模块一</td>
                            <td>62.5%</td>
                            <td>75.3%</td>
                            <td>88.1%</td>
                        </tr>
                        <tr>
                            <td>模块二</td>
                            <td>67.2%</td>
                            <td>72.5%</td>
                            <td>85.3%</td>
                        </tr>
                        <tr>
                            <td>模块三</td>
                            <td>70.1%</td>
                            <td>73.5%</td>
                            <td>80.1%</td>
                        </tr>
                        <tr>
                            <td>模块四</td>
                            <td>61.1%</td>
                            <td>75.0%</td>
                            <td>83.2%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
